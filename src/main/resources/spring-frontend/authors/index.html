<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a th:each="authorsList : ${authorsMap}" class="Authors-link" href="#a"
                 th:href="'#' + ${#strings.toLowerCase(authorsList.key)}" th:text="${authorsList.key}">А</a>
            </div>
            <div class="Authors-block" th:each="authorsList : ${authorsMap}">
              <h2 class="Authors-title" id="a" th:id="${#strings.toLowerCase(authorsList.key)}" th:text="${authorsList.key}">А
              </h2>
              <div class="Authors-letter">
                <div th:each="author : ${authorsList.value}" class="Authors-item">
                  <a href="/authors/slug.html"  th:href="@{/authors/slug(authorLastName=${author.lastName})}"  th:text="${author.lastName + ' ' + author.firstName}">Абгарян Наринэ</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}" ></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
