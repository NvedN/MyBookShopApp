<body class="Site">

<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle Middle_form">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title">Регистрация
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <form class="form Login Login_registration" th:object="${regForm}" th:action="@{/reg}" action="#"
                  method="post">
                <div class="Login-ins">
                    <div class="Login-step">
                        <div class="form-group">
                            <input class="form-input" id="name" th:field="*{name}" name="name" type="text"
                                   placeholder="Введите Имя"
                                   data-validate="require"/>
                        </div>
                        <div class="form-group form-group_row">
                            <div class="form-group">
                                <input class="form-input form-input_phone" id="phone" name="phone" th:field="*{phone}" type="text"
                                       placeholder="Введите телефон" data-mask="+7 (999) 999-99-99"
                                       data-validate="require"/>
                            </div>
                            <div class="form-group form-group_key">
                                <input class="form-input form-input_code" id="phoneCode" name="phoneCode" type="text"
                                       placeholder="Код из СМС" data-mask="999 999" data-validate="require key"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn_success btn_sm form-btn" type="button" name="submitPhone"
                                        disabled="disabled" id="submitPhone">Подтвердить
                                </button>
                            </div>
                        </div>
                        <div class="form-group form-group_row">
                            <div class="form-group">
                                <input class="form-input form-input_mail" id="mail" name="mail" th:field="*{email}" type="text"
                                       placeholder="Введите e-mail" data-validate="mail require"/>
                            </div>
                            <div class="form-group form-group_key">
                                <input class="form-input form-input_code" id="mailCode" name="mailCode" type="text"
                                       placeholder="Код из письма" data-mask="999 999" data-validate="require key"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn_success btn_sm form-btn" type="button" name="submitMail"
                                        disabled="disabled" id="submitMail">Подтвердить
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="form-input form-input_password" id="password" name="password" th:field="*{pass}" type="text"
                                   placeholder="Введите password" data-validate="password require"/>
                        </div>

                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn" type="submit" name="registration" id="registration"
                                    disabled="disabled">Зарегистрироваться
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
